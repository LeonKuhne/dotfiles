bind "BACKQUOTE" [ saycommand "/" ]
bind "A" [left]
bind "B" [ showclassmanager ]
editbind "C" [copy]
bind "D" [right]
bind "E" [edittoggle]
bind "F" [use]
editbind "F" [ if $old_editbinds [ solid 1 ] [ if (countwalls 0) [ solid 0 ] [ solid 1 ] ] ]
bind "G" [quicknadethrow]
editbind "G" [ solid 0 ]
bind "H" [quickknifethrow]
